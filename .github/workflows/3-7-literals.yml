# リテラル
name: Literals
on: push
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - run: printenv | grep 'LITERAL_'
        env:
          LITERAL_OMIT_STRING: 'Hello, World!'
          LITERAL_STRING: ${{ 'Hello, World!' }}
          LITERAL_NUMBER: ${{ 42 }}
          LITERAL_BOOLEAN: ${{ true }}
          LITERAL_NULL: ${{ null }}
